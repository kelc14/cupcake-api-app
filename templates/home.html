    <!-- **** CUPCAKE LIST  ****  -->

    <h2 class="display-2 text-center">CUPCAKES!</h2>

    <div class="container d-flex p-2 flex-wrap" id="cupcake-list"></div>

    <!-- *********************** -->
    <!-- *** NEW CUPCAKE FORM ***  -->
    <!-- *********************** -->

    <h3 class="display-3 text-center">Add a New Cupcake</h3>
    <div class="container w-50 p-3 border rounded">
      <form action="#" id="add-cupcake">
        <div class="form-group">
          <label for="flavor">Flavor</label>
          <input type="text" name="flavor" id="flavor" class="form-control" />
        </div>
        <div class="form-group">
          <label for="size">Size</label>
          <input type="text" name="size" id="size" class="form-control" />
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <input
            type="number"
            name="rating"
            id="rating"
            class="form-control"
            min="0"
            max="10"
          />
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input type="text" name="image" id="image" class="form-control" />
        </div>
        <button class="btn btn-success">Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
